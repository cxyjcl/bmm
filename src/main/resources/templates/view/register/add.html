<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Table</title>
    <link type="text/css" rel="stylesheet" href="css/register/register.css"/>
</head>

<body>
<!-- 寄出详细信息 -->
<div class="dao-table-main" id="info">
    <table class="dao-table row">
        <thead>
        </thead>
        <tbody>
        <tr>
            <td>姓名</td>
            <td><input type="text" autofocus/></td>
            <td>出生</td>
            <td colspan="2"><input type="text"/></td>
            <td>籍贯</td>
            <td><input type="text"/></td>
            <td>注册协会</td>
            <td><input type="text"/></td>
        </tr>
        <tr>
            <td>身高</td>
            <td class="right"><input type="text" class="wd-lg" placeholder="M" /> M</td>
            <td>体重</td>
            <td class="right"><input type="text" class="wd-lg" placeholder="KG" /> KG</td>
            <td>身份证号</td>
            <td colspan="4"><input type="text"/></td>
        </tr>
        <tr>
            <td>文化程度</td>
            <td colspan="4">
                <!-- checkbox -->
                <div class="radio-group">
                    <input type="radio" name="stu" id="0" checked/>
                    <label for="0">研究生</label>

                    <input type="radio" name="stu" id="1" />
                    <label for="1">本科</label>

                    <input type="radio" name="stu" id="2" />
                    <label for="2">专科</label>

                    <input type="radio" name="stu" id="other" />
                    <label for="other">其他</label>
                </div>
            </td>
            <td colspan="4">政治面貌：<input type="text" class="wd-lg"/></td>
        </tr>
        <tr>
            <td colspan="2">外语语种及级别</td>
            <td colspan="5"><input type="text"/></td>
            <td colspan="2" rowspan="6">
                <button class="pic-btn" onClick="alert('添加一张照片！')">近期免冠照片<br>(会员协会盖章)</button>
            </td>
        </tr>
        <tr>
            <td colspan="2">联系电话</td>
            <td colspan="2"><input type="text" placeholder="1"/></td>
            <td colspan="3"><input type="text" placeholder="2"/></td>
        </tr>
        <tr>
            <td colspan="2">工作学习单位</td>
            <td colspan="5"><input type="text"/></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2">现有级别及批准日期</td>
            <td colspan="5">
                <!-- radio -->
                <div class="radio-group">
                    <input type="radio" name="level" id="country" checked/>
                    <label for="country">国家级</label>

                    <input type="radio" name="level" id="one" />
                    <label for="one">一级</label>

                    <input type="radio" name="level" id="two" />
                    <label for="two">二级</label>

                    <input type="radio" name="level" id="three" />
                    <label for="three">三级</label>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                批准日期：<input type="text" class="wd-lg"/>
            </td>
        </tr>
        <tr>
            <td colspan="2">E-mail</td>
            <td colspan="5"><input type="text"/></td>
        </tr>
        <tr>
            <td colspan="2">通讯地址</td>
            <td colspan="7"><input type="text"/></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- 运动经历 -->
<div class="dao-table-main" id="info2">
    <table class="dao-table row">
        <thead>
        <tr>
            <th colspan="3">足球运动经历</td>
        </tr>
        <tr>
            <th>时间</th>
            <th>球队</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
        </tbody>
    </table>
    <button onClick="addRowToInfo2()">添加一行</button>
</div>
<!-- 培训经历 -->
<div class="dao-table-main" id="info3">
    <table class="dao-table row">
        <thead>
        <tr>
            <th colspan="5">裁判培训经历</td>
        </tr>
        <tr>
            <th>时间</th>
            <th>培训课程</th>
            <th>培训级别</th>
            <th>培训地点</th>
            <th>讲师</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
        </tbody>
    </table>
    <button onClick="addRowToInfo3()">添加一行</button>
</div>
<!-- 工作经历 -->
<div class="dao-table-main" id="info4">
    <table class="dao-table row">
        <thead>
        <tr>
            <th colspan="5">裁判工作经历（最近一年工作场次）</td>
        </tr>
        <tr>
            <th>比赛类别</th>
            <th>裁判员</th>
            <th>助理裁判员</th>
            <th>第四官员</th>
            <th>裁判长</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
        <tfoot>
        <tr>
            <th>合计</th>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
            <td><input type="text"/></td>
        </tr>
        </tfoot>
        </tbody>
    </table>
    <button onClick="addRowToInfo4()">添加一行</button>
</div>
<div class="footer">
    <span>申报人签名： <input type="text" class="wd-xs underline"></span>
    <span>会员协会公章：<input type="text" class="wd-xs underline"></span>
</div>
<script src="js/register/register.js">
</script>
</body>
</html>
