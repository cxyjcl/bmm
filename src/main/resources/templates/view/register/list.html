<!DOCTYPE html>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Loading bootstrap css-->
    <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--LOADING STYLESHEET FOR PAGE-->
    <!--Loading style vendors-->
    <link type="text/css" rel="stylesheet" href="css/animate.css"/>
    <link type="text/css" rel="stylesheet" href="css/pace.css"/>
    <link type="text/css" rel="stylesheet" href="css/all.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery.notific8.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/manager.css"/>
    <!--Loading style-->
    <link type="text/css" rel="stylesheet" href="css/orange-blue.css" class="default-style"/>
    <link type="text/css" rel="stylesheet" href="css/style-responsive.css"/>
    <style type="text/css" abt="234"></style>
    <style id="holderjs-style" type="text/css"></style>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body class="undefined pace-done" style="">
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div>
    <a id="totop" href="#"><i class="fa fa-angle-up"></i></a>
    <div id="header-topbar-option-demo" class="page-header-topbar">
        <nav id="topbar" role="navigation" style="margin-bottom: 0; z-index: 2;"
             class="navbar navbar-default navbar-static-top">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target=".sidebar-collapse" class="navbar-toggle"><span
                        class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                        class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a id="logo" href="#" class="navbar-brand"><span
                        class="fa fa-rocket"></span><span class="logo-text">Management</span></a>
            </div>
            <div class="topbar-main"></div>
        </nav>
    </div>
    <!--END TOPBAR-->
    <div id="wrapper">
        <!--BEGIN SIDEBAR MENU-->
        <nav id="sidebar" role="navigation" class="navbar-default navbar-static-side" style="min-height: 100%;">
            <div class="sidebar-collapse menu-scroll" style="height: auto; overflow: initial;">
                <ul id="side-menu" class="nav">
                    <li class="user-panel">
                        <div class="thumb"><img id="header_img" src="image/timg.jpg" alt="" class="img-circle"/>
                        </div>
                        <div class="info">
                            <p id="header_name">admin</p>
                            <ul class="list-inline list-unstyled">
                                <li><a href="/view/change" data-hover="tooltip"
                                       title="" data-original-title="Profile"><i class="fa fa-user"></i></a>
                                </li>
                                <li><a href="/view/login" data-hover="tooltip"
                                       title="" data-original-title="Logout"><i class="fa fa-sign-out"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    <li class="active"><a
                            href="#"><i
                            class="fa fa-th-list fa-fw">
                        <div class="icon-bg bg-blue"></div>
                    </i><span class="menu-title">信息管理</span></a>
                    </li>
                    <li id="people_manager"><a href="/view/manager"><i
                            class="fa fa-users fa-fw">
                        <div class="icon-bg bg-violet"></div>
                    </i><span class="menu-title">成员管理</span></a>
                    </li>
                    <li><a href="/view/change"><i
                            class="fa fa-user fa-fw">
                        <div class="icon-bg bg-violet"></div>
                    </i><span class="menu-title">修改信息</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--END SIDEBAR MENU-->
        <!--BEGIN PAGE WRAPPER-->
        <div id="page-wrapper">
            <!--BEGIN TITLE & BREADCRUMB PAGE-->
            <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
                <div class="page-header pull-left">
                    <div class="page-title">信息管理</div>
                </div>
                <div class="btn btn-blue reportrange hide"><i class="fa fa-calendar"></i>&nbsp;<span>December 16, 2017 - January 14, 2018</span>&nbsp;report&nbsp;<i
                        class="fa fa-angle-down"></i>
                    <input type="hidden" name="datestart"/>
                    <input type="hidden" name="endstart"/>
                </div>
                <div class="clearfix"></div>
            </div>
            <!--END TITLE & BREADCRUMB PAGE-->
            <!--BEGIN CONTENT-->
            <div class="page-content">
                <div id="table-action" class="row">
                    <div class="col-lg-12">
                        <ul id="tableactiondTab" class="nav nav-tabs">
                            <li class="active"><a id="own_tab"
                                    href="#table-table-tab"
                                    data-toggle="tab">个人信息</a>
                            </li>
                            <li>
                                <a id="list_tab" href="#table-row-tab"
                                   data-toggle="tab">信息列表</a>
                            </li>
                        </ul>
                        <div id="tableactionTabContent" class="tab-content">
                            <div id="table-table-tab" class="tab-pane fade in active">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="table-container">
                                            <div class="row mbl">
                                                <div class="col-lg-6">
                                                    &nbsp;
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="tb-group-actions pull-right">
                                                        <button id="add_register" class="btn btn-sm btn-primary submit-action"><i
                                                                class="fa fa-check"></i>添加
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <table class="table table-hover table-striped table-bordered table-advanced tablesorter">
                                                <thead>
                                                <tr>
                                                    <th width="3%">
                                                        <div class="icheckbox_minimal-grey" style="position: relative;">
                                                            <input type="checkbox" class="checkall"
                                                                   style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"/>
                                                            <ins class="iCheck-helper"
                                                                 style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                                        </div>
                                                    </th>
                                                    <th width="10%">提交时间</th>
                                                    <th width="9%">状态</th>
                                                    <th width="12%">修改</th>
                                                    <th width="12%">删除</th>
                                                </tr>
                                                </thead>
                                                <tbody id="own-list">

                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="row mbm">
                                            <div class="col-lg-6">
                                                <div class="pagination-panel">页码 &nbsp;
                                                    <a href="#" onClick="page_down()" id="down_page"
                                                       class="btn btn-sm btn-default btn-prev gw-prev disabled"><i
                                                            class="fa fa-angle-left"></i></a>&nbsp;
                                                    <input type="text" value="1" class="pagination-panel-input form-control input-mini input-inline input-sm text-center gw-page"/>&nbsp;
                                                    <a id="up_page"
                                                       href="#"
                                                       onClick="page_up()"
                                                       class="btn btn-sm btn-default btn-prev gw-next"><i
                                                            class="fa fa-angle-right"></i></a>&nbsp; 总页数为<span id="total_page"></span>
                                                    &nbsp;
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="table-row-tab" class="tab-pane fade">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="table-container">
                                            <div class="row mbl">
                                                <div class="col-lg-6">
                                                    <div class="input-group input-group-sm mbs"><span
                                                            class="input-group-btn"><button type="button"
                                                                                            class="btn btn-danger">提交人
                                                            </button>
                                                            </span>
                                                        <input type="text" id="list_input" placeholder="Enter here..."
                                                               class="form-control"/>
                                                        <span class="input-group-btn">
                                                            <button type="button" data-toggle="dropdown" id="search_all_btn" class="btn btn-success">Search</button>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <table class="table table-hover table-striped table-bordered table-advanced tablesorter">
                                                <thead>
                                                <tr>
                                                    <th width="3%">
                                                        <div class="icheckbox_minimal-grey" style="position: relative;">
                                                            <input type="checkbox" class="checkall"
                                                                   style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"/>
                                                            <ins class="iCheck-helper"
                                                                 style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                                        </div>
                                                    </th>
                                                    <th width="10%">提交时间</th>
                                                    <th width="7%">提交人</th>
                                                    <th width="9%">状态</th>
                                                    <th width="12%">修改</th>
                                                    <th width="12%">删除</th>
                                                </tr>
                                                </thead>
                                                <tbody id="list">

                                                </tbody>
                                            </table>
                                        </div>
                                        <div class="row mbm">
                                            <div class="col-lg-6">
                                                <div class="pagination-panel">页码 &nbsp;
                                                    <a href="#" onClick="list_page_down()" id="list_down_page"
                                                       class="btn btn-sm btn-default btn-prev gw-prev disabled"><i
                                                            class="fa fa-angle-left"></i></a>&nbsp;
                                                    <input type="text" value="1" class="pagination-panel-input form-control input-mini input-inline input-sm text-center gw-page"/>&nbsp;
                                                    <a id="list_up_page"
                                                       href="#"
                                                       onClick="list_page_up()"
                                                       class="btn btn-sm btn-default btn-prev gw-next"><i
                                                            class="fa fa-angle-right"></i></a>&nbsp; 总页数为<span id="list_total_page"></span>
                                                    &nbsp;
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END CONTENT-->
        </div>
        <!--END PAGE WRAPPER-->
    </div>
</div>
<script src="js/global.js"></script>
<script src="js/register/list.js"></script>

</html>
