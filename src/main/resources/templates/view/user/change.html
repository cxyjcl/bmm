<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>日志管理</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--Loading bootstrap css-->
    <link type="text/css" rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/font-awesome.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <!--LOADING STYLESHEET FOR PAGE-->
    <!--Loading style vendors-->
    <link type="text/css" rel="stylesheet" href="css/animate.css"/>
    <link type="text/css" rel="stylesheet" href="css/pace.css"/>
    <link type="text/css" rel="stylesheet" href="css/all.css"/>
    <link type="text/css" rel="stylesheet" href="css/jquery.notific8.min.css"/>
    <link type="text/css" rel="stylesheet" href="css/change.css"/>
    <!--Loading style-->
    <link type="text/css" rel="stylesheet" href="css/orange-blue.css" class="default-style"/>
    <link type="text/css" rel="stylesheet" href="css/style-responsive.css"/>
    <style type="text/css" abt="234"></style>
    <style id="holderjs-style" type="text/css"></style>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>

<body class="undefined pace-done" style="">
<div class="pace  pace-inactive">
    <div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
        <div class="pace-progress-inner"></div>
    </div>
    <div class="pace-activity"></div>
</div>
<div>
    <a id="totop" href="#"><i class="fa fa-angle-up"></i></a>
    <div id="header-topbar-option-demo" class="page-header-topbar">
        <nav id="topbar" role="navigation" style="margin-bottom: 0; z-index: 2;"
             class="navbar navbar-default navbar-static-top">
            <div class="navbar-header">
                <button type="button" data-toggle="collapse" data-target=".sidebar-collapse" class="navbar-toggle"><span
                        class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                        class="icon-bar"></span><span class="icon-bar"></span>
                </button>
                <a id="logo" href="#" class="navbar-brand"><span
                        class="fa fa-rocket"></span><span class="logo-text">Management</span></a>
            </div>
            <div class="topbar-main"></div>
        </nav>
    </div>
    <!--END TOPBAR-->
    <div id="wrapper">
        <!--BEGIN SIDEBAR MENU-->
        <nav id="sidebar" role="navigation" class="navbar-default navbar-static-side" style="min-height: 100%;">
            <div class="sidebar-collapse menu-scroll" style="height: auto; overflow: initial;">
                <ul id="side-menu" class="nav">
                    <li class="user-panel">
                        <div class="thumb"><img id="header_img" src="image/timg.jpg" alt="" class="img-circle"/>
                        </div>
                        <div class="info">
                            <p id="header_name">admin</p>
                            <ul class="list-inline list-unstyled">
                                <li><a href="/view/change" data-hover="tooltip"
                                       title="" data-original-title="Profile"><i class="fa fa-user"></i></a>
                                </li>
                                <li><a href="/view/login" data-hover="tooltip"
                                       title="" data-original-title="Logout"><i class="fa fa-sign-out"></i></a>
                                </li>
                            </ul>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                    <li><a
                            href="/view/list"><i
                            class="fa fa-th-list fa-fw">
                        <div class="icon-bg bg-blue"></div>
                    </i><span class="menu-title">信息管理</span></a>
                    </li>
                    <li><a href="/view/manager"><i
                            class="fa fa-users fa-fw">
                        <div class="icon-bg bg-violet"></div>
                    </i><span class="menu-title">成员管理</span></a>
                    </li>
                    <li class="active"><a href="#"><i
                            class="fa fa-user fa-fw">
                        <div class="icon-bg bg-violet"></div>
                    </i><span class="menu-title">修改信息</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--END SIDEBAR MENU-->
        <!--BEGIN PAGE WRAPPER-->
        <div id="page-wrapper">
            <!--BEGIN TITLE & BREADCRUMB PAGE-->
            <div id="title-breadcrumb-option-demo" class="page-title-breadcrumb">
                <div class="page-header pull-left">
                    <div class="page-title">用户信息</div>
                </div>
                <div class="clearfix"></div>
            </div>
            <!--END TITLE & BREADCRUMB PAGE-->
            <!--BEGIN CONTENT-->
            <div class="page-content">
                <div id="page-user-profile" class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="form-group">
                                    <div class="text-center mbl"><img id="user_img" src="image/timg.jpg"
                                                                      style="border: 5px solid #fff; box-shadow: 0 2px 3px rgba(0,0,0,0.25);"
                                                                      class="img-circle"/>
                                    </div>
                                </div>
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr>
                                        <td width="50%">用户名</td>
                                        <td id="show_username"></td>
                                    </tr>
                                    <tr>
                                        <td width="50%">真实名</td>
                                        <td id="show_real_name"></td>
                                    </tr>
                                    <tr>
                                        <td width="50%">状态</td>
                                        <td><span class="label label-success" id="show_status">使用中</span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="60%">加入时间</td>
                                        <td id="join_time"></td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="col-md-9">
                                <div id="generalTabContent" class="tab-content">
                                    <div id="tab-edit" class="tab-pane fade active in">
                                        <div class="row">
                                            <div class="col-md-9">
                                                <div class="tab-content">
                                                    <div id="tab-account-setting" class="tab-pane fade in active">
                                                        <div class="red col-sm-12" id="error_message">&nbsp;</div>
                                                        <form action="#" class="form-horizontal">
                                                            <div class="form-body">
                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label">用户名</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <input disabled="disabled" type="text"
                                                                               id="username" placeholder="用户名"
                                                                               class="form-control"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label">真实名</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <input type="text"
                                                                               id="real_name" placeholder="真实名"
                                                                               class="form-control"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label">密码</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <input type="password" id="password"
                                                                               placeholder="password"
                                                                               class="form-control"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group">
                                                                    <label class="col-sm-3 control-label">再次输入密码</label>
                                                                    <div class="col-sm-9 controls">
                                                                        <input type="password" id="re_password"
                                                                               placeholder="password"
                                                                               class="form-control"/>
                                                                    </div>
                                                                </div>
                                                                <div class="form-group mbn">
                                                                    <label class="col-sm-3 control-label"></label>
                                                                    <div class="col-sm-9 controls">
                                                                        <button type="button" id="login_save_btn"
                                                                                class="btn btn-success"><i
                                                                                class="fa fa-save"></i>&nbsp; 保存
                                                                        </button>
                                                                        &nbsp; &nbsp;<a href="#"
                                                                                        class="btn btn-default">取消</a>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <ul class="nav nav-pills nav-stacked">
                                                    <li class="active"><a href="#tab-account-setting" data-toggle="tab"><i
                                                            class="fa fa-cogs"></i>&nbsp;
                                                        登录信息</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--END CONTENT-->
        </div>
        <!--END PAGE WRAPPER-->
    </div>
</div>
<script src="js/global.js"></script>
<script src="js/change.js"></script>
</body>
</html>
