<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>登录界面</title>
    <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'/>
    <link type="text/css" href="css/font-awesome.min.css" rel="stylesheet"/>
    <link type="text/css" href="css/login.css" rel="stylesheet"/>
    <link type="text/css" href="css/main.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-offset-4 col-md-4">
            <form class="form-horizontal">
                <span class="heading">用户登录</span>
                <div class="red" id="error_message">&nbsp;</div>
                <div class="form-group">
                    <input type="email" class="form-control" id="login_name" placeholder="用户名"/>
                    <i class="fa fa-user"></i>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password" placeholder="密　码"/>
                    <i class="fa fa-lock"></i>
                </div>
                <div class="form-group help">
                    <input type="text" class="form-control code" id="code" placeholder="验证码"/>
                    <i class="fa fa-bell"></i>
                    <img id="verify_img" src="http://localhost:8080/code/verify" class="code-image" width="120"
                         height="120"/>
                </div>
                <div class="form-group">
                    <div class="main-checkbox">
                        <input type="checkbox" value="None" id="checkbox" name="check"/>
                        <label for="checkbox"></label>
                    </div>
                    <span class="text remember">记住密码</span>
                    <button type="button" id="submit_btn" class="btn btn-default">登录</button>
                </div>
                <a class="register" href="register">用户注册</a>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
