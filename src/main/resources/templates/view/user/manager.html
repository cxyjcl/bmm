                <div class="page-header pull-left">
                    <div class="page-title">日志管理</div>

                <div class="clearfix"></div>
            </div>

            <div class="page-content">
                <div id="table-action" class="row">
                    <div class="col-lg-12">
                        <ul id="tableactiondTab" class="nav nav-tabs">
                            <li class="active"><a
                                    href="#table-table-tab"
                                    data-toggle="tab">成员列表</a>
                            </li>
                        </ul>
                        <div id="tableactionTabContent" class="tab-content">
                            <div id="table-table-tab" class="tab-pane fade in active">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="table-container">
                                            <div class="row mbl">
                                                <div class="col-lg-6">
                                                    <div class="pagination-panel">页码 &nbsp;

                                                           class="btn btn-sm btn-default btn-prev gw-prev disabled"><i
                                                                class="fa fa-angle-left"></i></a>&nbsp;
                                                        <input type="text" value="1" class="pagination-panel-input form-control input-mini input-inline input-sm text-center gw-page"/>&nbsp;

                                                           href="#"
                                                           onClick="page_up()"

                                                        &nbsp;
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="input-group input-group-sm mbs"><span
                                                            class="input-group-btn"><button type="button"
                                                                                            class="btn btn-danger">真实名
                                                            </button>
                                                            </span>
                                                        <input type="text" placeholder="Enter here..."
                                                               class="form-control" id="real_input"/><span class="input-group-btn"><button
                                                                type="button"
                                                                class="btn btn-success"  id="search_btn">Search</button></span>
                                                    </div>
                                                </div>
                                            </div>
                                            <table class="table table-hover table-striped table-bordered table-advanced tablesorter">
                                                <thead>
                                                <tr>
                                                    <th width="3%">
                                                        <div class="icheckbox_minimal-grey" style="position: relative;">
                                                            <input type="checkbox" class="checkall"
                                                                   style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"/>
                                                            <ins class="iCheck-helper"
                                                                 style="position: absolute; top: -20%; left: -20%; display: block; width: 140%; height: 140%; margin: 0px; padding: 0px; background: rgb(255, 255, 255); border: 0px; opacity: 0;"></ins>
                                                        </div>
                                                    </th>
                                                    <th>登录名</th>
                                                    <th>真实名</th>
                                                    <th>权限</th>
                                                    <th>加入时间</th>
                                                    <th>状态</th>
                                                    <th>修改</th>
                                                </tr>
                                                </thead>
                                                <tbody id="list">
                                                
                                                </tbody>

                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">修改用户信息</h4>
            </div>
            <div class="modal-body">
                <div class="red" id="error_message">&nbsp;</div>
                <div class="form-group">
                    <input type="text" class="form-control" id="login_name" placeholder="用户名"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="real_name" placeholder="真实名"/>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="password" placeholder="密　码"/>
                </div>
                <div class="form-group help">
                    <input type="password" class="form-control" id="re_password" placeholder="再次输入密码"/>
                </div>
                <div class="form-group help">
                    <select class="form-control" id="user_level">
                        <option>管理员</option>
                        <option>普通用户</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="update_btn">提交更改</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
